<!DOCTYPE html>
<html>
<body>
<h1>JavaScript</h1>
<p>JavaScript to change the content of an HTML element:</p>
<button type="button" onclick="myFunction()">Click</button>
<p id="demo">Initially</p>
<script>
function myFunction() { 
  document.getElementById("demo").innerHTML = "Hello World!";
}
</script>
</body>
</html>
